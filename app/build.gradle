apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "org.govhack.critrs"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "MAPBOX_TOKEN", "\"pk.eyJ1IjoicGx1bWFnZSIsImEiOiJjaXI4cDNqMGgwMHlwZzJtMzc0MGRsYmZjIn0.361fs3EPjToLlvPp9Ferww\""
        buildConfigField "String", "SERVER", "\"https://peaceful-basin-51847.herokuapp.com\""
        buildConfigField "int", "CHECK_ENCOUNTER_SECONDS", "10"
        buildConfigField "boolean", "ALWAYS_SHOW_ONBOARD", "false"
        ndk {
            abiFilters "armeabi-v7a"
